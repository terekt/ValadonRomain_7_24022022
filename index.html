<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6d3634ed2.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <div class="container">
        <nav class="logo">
            <img src="./img/logo.png" width="270" height="94" alt="Site logo">
        </nav>
        <div class="searchbar">
            <input type="text" placeholder="Rechercher une recette" id="searchinput">
            <i class="fas fa-search"></i>
        </div>
        <div class="filtre-container">
            <div class="filtre ingredient">
                <input type="text" placeholder="Ingredients">
            </div>
            <div class="filtre appareil">
                <input type="text" placeholder="Appareils">
            </div>
            <div class="filtre ustensile">
                <input type="text" placeholder="Ustensiles">
            </div>
        </div>
        <div class="resultat-container">
        </div>
    </div>
    <script src="js/recipes.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
